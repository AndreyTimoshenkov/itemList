<mat-card>
  <mat-card-header>
    <mat-card-subtitle
      >{{ item.age }} years old, {{ item.sex }}</mat-card-subtitle
    >
    <mat-card-title>{{ item.name }} {{ item.surname }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-divider></mat-divider>
    <p>
      {{ item.description }}
    </p>
  </mat-card-content>
</mat-card>
